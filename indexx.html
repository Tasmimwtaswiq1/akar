<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نخبة الأعمال المتطورة | حلول التمويل العقاري والسيولة</title>
    <meta name="description"
        content="شركة نخبة الأعمال المتطورة - حوّل قرضك العقاري إلى كاش واستفد من أفضل حلول التمويل العقاري وتوحيد الالتزامات في المملكة العربية السعودية.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@400;600;700;900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary: #F3ECE6;
            --secondary: #6B4E2E;
            --accent: #C9A24D;
            --text-dark: #2B2B2B;
            --text-light: #FBF9F7;
            --white: #FFFFFF;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Almarai', 'Cairo', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        html,
        body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Cairo', sans-serif !important;
            font-weight: 700 !important;
            color: inherit;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: transparent;
            height: 90px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: var(--transition);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            height: 70px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .nav-logo {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
            transition: var(--transition);
        }

        .header.scrolled .nav-logo {
            height: 45px;
            filter: none;
        }

        /* Hero Section */
        .hero {
            height: 100vh !important;
            width: 100vw !important;
            position: relative !important;
            left: 50% !important;
            right: 50% !important;
            margin-right: -50vw !important;
            margin-left: -50vw !important;
            display: flex;
            align-items: center;
            padding-top: 60px;
            overflow: hidden;
        }

        .hero-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(43, 30, 15, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: var(--white);
            max-width: 850px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 5rem !important;
            line-height: 1.1 !important;
            margin-bottom: 20px !important;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.5) !important;
            font-weight: 900 !important;
            color: #ffffff !important;
        }

        .hero-subtitle {
            font-size: 1.8rem !important;
            font-weight: 700 !important;
            margin-bottom: 35px !important;
            color: #ffffff !important;
        }

        .gold-text {
            color: var(--accent) !important;
        }

        .highlight-item span {
            color: var(--white) !important;
        }

        .hero-highlights {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 45px;
        }

        .highlight-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .highlight-item i {
            color: var(--accent);
        }

        .hero-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 5px;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-block;
            transition: var(--transition);
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--white);
            border: 2px solid var(--accent);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }

        .btn-secondary:hover {
            background-color: var(--white);
            color: var(--text-dark);
            transform: translateY(-3px);
        }

        /* Floating Action Buttons */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--white);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            transition: var(--transition);
            animation: pulse 2s infinite;
        }

        .floating-btn:hover {
            transform: scale(1.1) translateY(-5px);
        }

        .btn-floating-whatsapp {
            right: 30px;
            background-color: #25D366;
        }

        .btn-floating-call {
            left: 30px;
            background-color: var(--secondary);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(0, 0, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }

        @media (max-width: 992px) {
            .navbar {
                justify-content: center;
            }

            .logo {
                margin-left: 0;
            }

            .hero {
                height: 100vh !important;
                min-height: 100vh !important;
                padding-top: 15px !important;
                padding-bottom: 20px !important;
                width: 100vw !important;
                left: 50% !important;
                right: 50% !important;
                margin-right: -50vw !important;
                margin-left: -50vw !important;
                overflow: hidden !important;
            }

            .hero-content h1 {
                font-size: 2.5rem !important;
                word-wrap: break-word !important;
                color: #ffffff !important;
            }

            .hero-subtitle {
                font-size: 1.4rem !important;
                margin-bottom: 20px !important;
                color: #ffffff !important;
            }

            .hero-highlights {
                gap: 10px;
                margin-bottom: 30px;
            }

            .highlight-item {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 768px) {
            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
                bottom: 15px;
            }

            .btn-floating-whatsapp {
                right: 15px;
            }

            .btn-floating-call {
                left: 15px;
            }
        }

        @media (max-width: 576px) {
            .hero-content h1 {
                font-size: 1.8rem !important;
                color: #ffffff !important;
            }

            .hero-subtitle {
                font-size: 1.1rem !important;
                color: #ffffff !important;
            }

            .hero-btns {
                flex-direction: row;
                gap: 10px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
                flex: 1;
                white-space: nowrap;
            }
        }
    </style>
</head>

<body>

    <!-- Header / Navbar -->
    <header class="header">
        <div class="container">
            <nav class="navbar" style="justify-content: center;">
                <a href="#hero" class="logo">
                    <img src="https://nokhbetalaamal.com/wp-content/uploads/2026/01/logo.png"
                        alt="نخبة الأعمال المتطورة" class="nav-logo">
                </a>
            </nav>
        </div>
    </header>

    <!-- Section 1: Hero -->
    <section id="hero" class="hero">
        <div class="hero-slider">
            <div class="slide active"
                style="background-image: url('https://nokhbetalaamal.com/wp-content/uploads/2026/01/5-scaled.jpg');">
            </div>
            <div class="slide"
                style="background-image: url('https://nokhbetalaamal.com/wp-content/uploads/2026/01/6-scaled.jpg');">
            </div>
            <div class="slide"
                style="background-image: url('https://nokhbetalaamal.com/wp-content/uploads/2026/01/hero_villa.jpg');">
            </div>
        </div>
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="hero-content" data-aos="fade-up">
                <h1 class="animate__animated animate__fadeInDown">عقار و كاش</h1>
                <p class="animate__animated animate__fadeIn hero-subtitle">حلول عقارية</p>
                <div class="hero-phone-display">
                    <a href="tel:0536499302"><i class="fas fa-phone-alt"></i> 0536499302</a>
                </div>
                <div class="hero-btns">
                    <a href="tel:0536499302" class="btn btn-primary">إتصل بنا الآن</a>
                    <a href="https://wa.me/966536499302" target="_blank" class="btn btn-secondary"><i
                        class="fab fa-whatsapp"></i> واتساب</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Floating Contact Buttons -->
    <a href="https://wa.me/966536499302" target="_blank" class="floating-btn btn-floating-whatsapp"
        title="تواصل عبر الواتساب">
        <i class="fab fa-whatsapp"></i>
    </a>

    <a href="tel:0536499302" class="floating-btn btn-floating-call" title="اتصال مباشر">
        <i class="fas fa-phone-alt"></i>
    </a>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize AOS
            AOS.init({
                duration: 800,
                once: true,
                offset: 100
            });

            // Hero Slider Logic
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }

            if (slides.length > 0) {
                setInterval(nextSlide, 5000); // Change slide every 5 seconds
            }

            // Sticky Header Scroll Effect
            const header = document.querySelector('.header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>

</html>
